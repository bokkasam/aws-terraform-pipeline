name: Terraform Plan

on:
    workflow_dispatch
  

jobs:
  build:
    runs-on: self-hosted  # This ensures that the self-hosted runner is used

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
     
      - uses: hashicorp/setup-terraform@v2

      - name: Print Message
        run: |
            echo "Hello, GitHub Actions!"
            terraform --version